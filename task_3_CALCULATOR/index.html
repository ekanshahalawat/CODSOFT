<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      font-size: 3rem; /* bigger heading */
      font-weight: bold;
    }
    .calculator {
      background: rgba(34, 34, 34, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .display {
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      text-align: right;
      padding: 15px;
      font-size: 2rem;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
      box-shadow: inset 0 0 10px rgba(0,255,0,0.5);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 15px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #444, #222);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px #111;
      transition: all 0.2s;
    }
    button:hover {
      background: linear-gradient(145deg, #555, #333);
      transform: translateY(-2px);
      box-shadow: 0 6px #111;
    }
    .operator {
      background: linear-gradient(145deg, orange, darkorange);
      color: white;
      box-shadow: 0 4px #aa5500;
    }
    .operator:hover {
      background: linear-gradient(145deg, #ff9900, #cc6600);
      box-shadow: 0 6px #aa5500;
    }
  </style>
</head>
<body>

  <h1>Calculator</h1>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('/')">/</button>
      <button class="operator" onclick="append('*')">*</button>
      <button class="operator" onclick="append('-')">-</button>
      
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('+')">+</button>
      
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="calculate()">=</button>
      
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')">0</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = 'Error';
      }
    }
  </script>

</body>
</html>
